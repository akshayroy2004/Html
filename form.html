<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Detail</title>
</head>

<body>
    <h1 align="center">Demo From Table</h1>
    <form action="" method="post">
        <table border="1" align="center" cellspacing="5px">
            <tr>
                <th>Name:</th>
                <td><input type="text" id="txt" name="txt" value="abc" placeholder="Enter name"></td>
            </tr>
            <tr>
                <th>Password:</th>
                <td><input type="password"></td>
            </tr>
            <tr>
                <th>Email:</th>
                <td><input type="email"></td>
            </tr>
            <tr>
                <th>Color:</th>
                <td><input type="color"></td>
            </tr>
            <tr>
                <th>Range:</th>
                <td><input type="range"></td>
            </tr>
            <tr>
                <th>Date:</th>
                <td><input type="date"></td>
            </tr>
            <tr>
                <th>Week:</th>
                <td><input type="week"></td>
            </tr>
            <tr>
                <th>Time:</th>
                <td><input type="time"></td>
            </tr>
            <tr>
                <th>Number:</th>
                <td><input type="number"></td>
            </tr>
            <tr>
                <th>Gender:</th>
                <td>
                    <input type="radio" name="g1">Male
                    <input type="radio" name="g1">Female
                </td>
            </tr>
            <tr>
                <th>Text:</th>
                <td><input type="text"></td>
            </tr>
            <tr>
                <th>File:</th>
                <td><input type="file"></td>
            </tr>
            <tr>
                <th>City:</th>
                <td>
                    <select>
                        <option>Surat</option>
                        <option>Vapi</option>
                        <option>Botad</option>
                    </select>
                </td>
            </tr>
            <tr>
                <th>Hobbies:</th>
                <td>
                    <input type="checkbox" name="hobby1">Reading
                    <input type="checkbox" name="hobby2">Cricket
                </td>
            </tr>
            <tr>
                <td><button type="submit" name="submit">Submit</button></td>
            </tr>
            <tr>
                <td><button type="button" name="click">Click</button></td>
            </tr>
            <tr>
                <td><button type="reset" name="reset">Reset</button></td>
            </tr>
        </table>
    </form>
</body>

</html>
